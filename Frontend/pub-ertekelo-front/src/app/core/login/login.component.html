<div class = "wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Bejelentkezes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Felhasznalonev</mat-label>
        <input matInput placeholder="Felhasznalonev">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Jelszo</mat-label>
        <input type="password" matInput placeholder="Jelszo">
      </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="primary" class="full-width" >Belépés</button>
    <p class="register-link">Nincs felhasználód? Regisztrálj!</p>
  </mat-card>
</div>
